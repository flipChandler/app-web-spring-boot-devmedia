<!DOCType html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpotMusic</title>
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
    <style>
        .footer p {
            text-align:center;
        }
    </style>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>SpotMusic</h1>
    </div>

    <h4>
        Nova música
    </h4>

    <!-- ao renderizar essa pagina, se o id for 0, estará criando uma playlist, o method é post -->
    <!-- caso o id seja != de 0, quer dizer que estamos editando, então o método é put -->
    <form th:action="@{/playlists/{playlistId}/musicas/salvar(playlistId=${playlistId})}" th:method="${musica.id} == 0 ? post : put" th:object="${musica}">
        <div class="row">
            <input id="id" type="hidden" th:field="*{id}" />
            <div class="form-group col-md-4">
                <label for="titulo">Título:</label>
                <input class="form-control" id="titulo" type="text" th:field="*{titulo}" />
                <div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
            </div>

            <div class="form-group col-md-4">
                <label for="banda">Banda:</label>
                <input class="form-control" id="banda" type="text" th:field="*{banda}" />
                <div th:if="${#fields.hasErrors('banda')}" th:errors="*{banda}"></div>
            </div>

            <div class="form-group col-md-4">
                <label for="nota">Nota:</label>
                <input class="form-control" id="nota" type="text" th:field="*{nota}" />
                <div th:if="${#fields.hasErrors('nota')}" th:errors="*{nota}"></div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
    </form>

    <hr/>

    <a class="btn btn-light" th:href="@{/playlists/{playlistId}/musicas/listar(playlistId=${playlistId})}">Voltar</a>

    <hr/>
    <footer class="footer">
        <p>&copy;2020 DevMedia</p>
    </footer>
</div>
</body>
</html>
